<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .circle{
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: black;
            overflow: hidden;
            box-shadow: 2px 2px 20px hotpink;
        }
        .circle img{
            object-fit: cover;
            width: 100%;
            height: 100%;
        }
        .circle:hover{
            box-shadow: 2px 2px 60px hotpink;
        }
        
    </style>
</head>
<body>
    <div class="circle">
        <img src="oi.jpg" alt="">
    </div>
</body>
</html>
